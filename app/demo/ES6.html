<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6Demo演示</title>
    <style>
      .log{
        background-color:#000;
        color:white;
        padding:10px 20px;
      }
    </style>
</head>
<body>
<h2>ES6Demo演示</h2>
<div id="log" class="log"></div>
<button id="kitty">按钮1</button>
<script>

  var str = `
  console.log("a:" + a);
  console.log("b:" + b);
  var a = 1;
  let b = 2;
  function user(){
      var a = 1;
  }
  console.log("a" + a);
  //块级作用域
  {
      let a = 1;
      var b = 2;
  }
  console.log("a"+a);  //error
  console.log("b"+b);
  //let和const区别
  let a = 1;
  const b = 2;  //const定义的值，是常量，不能再改变

  //ES5默认参数的写法
  function add(flag){
    if(flag){
      return "true";
    }
    else{
      return "error";
    }
  }
  console.log(add());

  //ES6默认参数的写法
  function sum(flag=true){
    if(flag){
      return "true";
    }
    else{
      return "error";
    }
  }
  console.log(sum());
  //箭头函数
  var arr = [3,6,9];
  var newArr = arr.map(function(item){
      return item+2;
  })
  console.log(newArr);

  var newArr1 = arr.map((item)=>item+2);
  console.log(newArr1);
  //数组的解构。一一对应，给每个变量进行赋值
  var [a,b,c] = [3,8,10];
  //函数解构
  function sum([x,y]){
      return x+y;
  }
  console.log(sum([2,8]));
  `;

  printLog(str);






  function printLog(str){
      document.getElementById("log").innerText += str;
  }
</script>
</body>
</html>
