<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-2Demo演示</title>
</head>
<body>
  <h2>ES6-2Demo演示</h2>
  <script>
    //没使用Rest参数
    function sum(x,y,z){
        let total = 0;
        if(x)total+=x;
        if(y)total+=y;
        if(z)total+=z;

        console.log(`total:${total}`);
    }

    sum(5,"",9);

    //动态参数，使用了Rest参数
    function sum2(...m){
      let total = 0;
      for(var i of m){  //遍历m,把m里的每个值，放到i里面去
         total += i;
      }
      console.log(`total:${total}`);
    }
    sum2(4,8,9);

    //ES6 Rest参数
    let sum3 = (...m) => {
      let total = 0;
      for(var i of m){  //遍历m,把m里的每个值，放到i里面去
        total += i;
      }
      console.log(`total:${total}`);
    };
    sum3(4,8,9);

    //Rest参数其他用法
    var [x,y] = [4,8];
    console.log(...[4,8]);

    //合并
    let arr1 = [1,3];
    let arr2 = [4,8];
    console.log(arr1.concat(arr2));
    console.log([...arr1,...arr2]);

    //n  [8,10,30]
    var [m,...n] = [4,8,10,30];

    //对字符串的解构
    let [a,b,c] = "ES6";

  </script>
</body>
</html>
